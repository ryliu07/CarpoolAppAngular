<div class="text-center">
    <form class="form-signup">
      
        <h1 class="h3 mb-3 font-weight-normal">Create Your Account</h1>
      
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

      <label for="inputConfirmPassword" class="sr-only"> Confirm Password</label> 
      <input type="confirmPassword" id="inputConfirmPassword" class="form-control" placeholder="Confirm Password" required>
      
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
      <a routerLink="/login" style="color: gray;">Already have an account? Sign In</a>
    </form>
</div>
